<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <!--<link rel="stylesheet" href="css/foundation.css"> -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <section>
      <div>
        <form>
          <p>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" required>
          </p>
          <p>
            <label for="hairColor">Hair Color</label>
            <input type="color" name="hairColor" required>
          </p>
          <p>
            <label for="age">Age</label>
            <input type="number" name="age" placeholder="Your Age" required>
          </p>
          <p>
            <label for="birthplace">Birthplace</label>
            <input type="text" name="birthplace" placeholder="Where were you born?" required>
          </p>
          <p>
            <!--<input type="submit"  value="Go"> -->
            <button type="submit">Go</button>
          </p>
        </form>

        <div class="details" id="myOwnThing">
          <dl>
            <dt id="first"></dt>
            <dd>This is a field for your name.</dd>
            <dt id="second"></dt>
            <dd>This is a field for your hair color.</dd>
            <dt id="third"></dt>
            <dd>This is a field for your age.</dd>
            <dt id="fourth"></dt>
            <dd>This is a field for the place that you were born.</dd>
          </dl>
        </div>
      </div>
  </section>
    <script type="text/javascript">
      var myForm = document.querySelector('form');
      myForm.onsubmit = function(ev) { // ev = event
        //debugger; //haults execution, go to the debugger and check it out
        ev.preventDefault(); // prevents the default behavior because after our function completes it wont do anything
        //console.log(this.firstName.value);
        var first = document.querySelector('dt#first');
        first.innerText = this.firstName.value;
        var second = document.querySelector('dt#second');
        second.innerText = this.hairColor.value;
        var third = document.querySelector('dt#third');
        third.innerText = this.age.value;
        var fourth = document.querySelector('dt#fourth');
        fourth.innerText = this.birthplace.value;


        // this the element of the page by which the event fired

      }; // is an assignment so semicolon
    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
